<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e3e3e3);
            color: #333;
        }

        .container {
            width: 80%; 
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        
        header {
            background: rgb(27, 3, 245);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 99%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seja um aprendiz do tio meio rico!</h1>
    </header>
    
    <div class="container">
        <main>
            <h2>Bem vindo(a) a melhor plataforma de cursos do país.</h2>
            <p>Temos os mais variados cursos, nosso carro chefe é nosso curso de profissionalização no ramo de futebarata</p>
            <button>Cursos do Tio meio rico</button>
            <button>login</button>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2024 Cursos Online. Todos os direitos reservados a TIO MEIO RICO LTDA.</p>
    </footer>
</body>
</html>
